<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PetBuddy</title>
        <style>
            /* Reset and base styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                    sans-serif;
            }

            body {
                background-color: #f9f9f9;
                color: #333;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            body.dark-mode {
                background-color: #1a1a1a;
                color: #f9f9f9;
            }

            /* Navigation */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1.5rem 5%;
                background-color: white;
                transition: background-color 0.3s;
            }

            body.dark-mode .navbar {
                background-color: #333;
            }

            .logo {
                display: flex;
                align-items: center;
                font-weight: 700;
                font-size: 1.5rem;
                color: #333;
                transition: color 0.3s;
            }

            body.dark-mode .logo {
                color: #f9f9f9;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                background-color: #6c63ff;
                border-radius: 8px;
                margin-right: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .nav-links {
                display: flex;
                list-style: none;
            }

            .nav-links li {
                margin: 0 1rem;
            }

            .nav-links a {
                text-decoration: none;
                color: #555;
                font-weight: 500;
                transition: color 0.3s;
            }

            body.dark-mode .nav-links a {
                color: #ddd;
            }

            .nav-links a:hover {
                color: #6c63ff;
            }

            .nav-buttons {
                display: flex;
                align-items: center;
            }

            .star-button {
                display: flex;
                align-items: center;
                background-color: #f0f0f0;
                border: none;
                border-radius: 5px;
                padding: 0.5rem 1rem;
                margin-right: 1rem;
                cursor: pointer;
                font-weight: 500;
                transition: background-color 0.3s;
            }

            body.dark-mode .star-button {
                background-color: #444;
                color: #f9f9f9;
            }

            .star-icon {
                margin-right: 8px;
                color: #555;
            }

            .google-signin {
                display: flex;
                align-items: center;
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 0.5rem 1rem;
                margin-right: 1rem;
                cursor: pointer;
                font-weight: 500;
                transition: background-color 0.3s;
            }

            body.dark-mode .google-signin {
                background-color: #444;
                border-color: #555;
                color: #f9f9f9;
            }

            .google-signin:hover {
                background-color: #f5f5f5;
            }

            body.dark-mode .google-signin:hover {
                background-color: #555;
            }

            .google-icon {
                margin-right: 8px;
                width: 18px;
                height: 18px;
            }

            .download-button {
                background-color: #6c63ff;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 0.6rem 1.5rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .download-button:hover {
                background-color: #5a52d5;
            }

            /* Hero Section */
            .hero {
                display: flex;
                padding: 4rem 5%;
                justify-content: space-between;
                align-items: center;
            }

            .hero-content {
                width: 50%;
            }

            .hero-title {
                font-size: 3.5rem;
                line-height: 1.1;
                font-weight: 800;
                color: #111;
                margin-bottom: 1.5rem;
                transition: color 0.3s;
            }

            body.dark-mode .hero-title {
                color: #f9f9f9;
            }

            .hero-description {
                color: #666;
                line-height: 1.6;
                font-size: 1.1rem;
                margin-bottom: 2rem;
                transition: color 0.3s;
            }

            body.dark-mode .hero-description {
                color: #ccc;
            }

            .hero-buttons {
                display: flex;
                gap: 1rem;
            }

            .primary-button {
                background-color: #6c63ff;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 0.8rem 1.8rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s;
                text-decoration: none;
                display: inline-block;
            }

            .primary-button:hover {
                background-color: #5a52d5;
            }

            .secondary-button {
                background-color: white;
                color: #333;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 0.8rem 1.8rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s;
                display: flex;
                align-items: center;
                text-decoration: none;
            }

            body.dark-mode .secondary-button {
                background-color: #444;
                border-color: #555;
                color: #f9f9f9;
            }

            .secondary-button:hover {
                background-color: #f5f5f5;
            }

            body.dark-mode .secondary-button:hover {
                background-color: #555;
            }

            .github-icon {
                margin-right: 8px;
            }

            .hero-image {
                width: 45%;
                position: relative;
            }

            .main-image {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

            /* Dark Mode Toggle */
            .dark-mode-toggle {
                display: flex;
                align-items: center;
                margin-left: 1rem;
                cursor: pointer;
            }

            .dark-mode-toggle span {
                margin-left: 0.5rem;
                font-weight: 500;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .hero {
                    flex-direction: column;
                    padding: 2rem 5%;
                }

                .hero-content {
                    width: 100%;
                    margin-bottom: 2rem;
                }

                .hero-image {
                    width: 100%;
                }

                .nav-links {
                    display: none;
                }

                .partners {
                    flex-wrap: wrap;
                    gap: 1.5rem;
                    justify-content: center;
                }

                .nav-buttons {
                    flex-wrap: wrap;
                    gap: 0.5rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon">üêæ</div>
                PetBuddy
            </div>
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">
                <span>üåô</span>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Connecting pets & caring buddies.</h1>
                <p class="hero-description">
                    This easy-to-use platform helps pet owners find reliable pet
                    sitters, dog walkers, and pet care services in their
                    neighborhood, all built with the latest web technologies for
                    a seamless experience.
                </p>
                <div class="hero-buttons">
                    <a
                        href="https://petbuddy-production.up.railway.app/auth/google"
                        class="google-signin"
                    >
                        <svg
                            class="google-icon"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 488 512"
                        >
                            <path
                                fill="#4285F4"
                                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                            />
                        </svg>
                        Sign in with Google
                    </a>
                    <a
                        href="https://github.com/rohitdhawadkar/PetBuddy"
                        class="secondary-button"
                    >
                        <span class="github-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                viewBox="0 0 24 24"
                                fill="currentColor"
                            >
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                                />
                            </svg>
                        </span>
                        View on GitHub
                    </a>
                </div>
            </div>

            <div class="hero-image">
                <img
                    src="/api/placeholder/600/450"
                    alt="PetBuddy App Illustration"
                    class="main-image"
                />
            </div>
        </section>

        <!-- Dark Mode Script -->
        <script>
            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
                const isDarkMode =
                    document.body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDarkMode);
            }

            // Check for saved dark mode preference
            const savedDarkMode = localStorage.getItem("darkMode");
            if (savedDarkMode === "true") {
                document.body.classList.add("dark-mode");
            }
        </script>
    </body>
</html>
